<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Amanda Cristina Blankenburg</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">--Select a city--</option>
        <option value="">Buenos Aires</option>
        <option value="">Ontario</option>
        <option value="">Berlin</option>
      </select>

      <div class="city" id="sao-paulo">
        <div>
          <h2>São Paulo, Brazil</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="athens">
        <div>
          <h2>Athens, Greece</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo, Japan</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤ by
      <strong
        ><a
          href="https://www.linkedin.com/in/amanda-cristina-blankenburg-81b410213/"
          target="_blank"
          >Amanda Cristina Blankenburg</a
        ></strong
      >
      and is
      <a href="https://github.com/amandablank/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
